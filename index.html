<!DOCTYPE html>
<html>
  <head>
    <title>QUIRIN</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity camera></a-entity>
      <a-assets>
        <a-asset-item id="model" src="https://raw.githubusercontent.com/quirinbatsch/testingAR/main/pinkbear.gltf"></a-asset-item>
      </a-assets>
      <a-entity id="ground" geometry="primitive: plane; width: 1000; height: 1000" material="visible: false;"></a-entity>
      <a-entity id="model-container" position="0 0 0" scale="0.001 0.001 0.001" gltf-model="#model" arjs-hit-testing></a-entity>
    </a-scene>
  </body>
</html>
