<!DOCTYPE html>
<html>
  <head>
    <title>Web XR AR Session</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="sourceType: webcam;">
      <a-marker preset="custom" type="pattern" url="https://upload.wikimedia.org/wikipedia/commons/0/08/Pattern-hiro.png">
        <a-box position="0 0.25 0" material="color: red;" scale="0.5 0.5 0.5"></a-box>
      </a-marker>
      <a-camera-static></a-camera-static>
    </a-scene>
  </body>
</html>
