<!DOCTYPE html>
<html>
  <head>
    <title>AR Floor Demo</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0px; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-entity camera></a-entity>
      <a-marker preset="custom" type="pattern" url="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/examples/marker-training/examples/pattern-files/pattern-hiro.patt">
        <a-plane position="0 0 0" rotation="-90 0 0" width="2" height="2" color="#7BC8A4"></a-plane>
        <a-entity gltf-model="https://raw.githubusercontent.com/quirinbatsch/testingAR/main/pinkbear.gltf" scale="0.1 0.1 0.1" position="0 0.05 0"></a-entity>
      </a-marker>
    </a-scene>
  </body>
</html>
