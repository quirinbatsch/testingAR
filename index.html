<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/markerjs"></script>
  <script>
    AFRAME.registerComponent('markerhandler', {
      init: function() {
        this.el.sceneEl.querySelector('a-marker').addEventListener('markerFound', () => {
          console.log('marker found');
        });
        this.el.sceneEl.querySelector('a-marker').addEventListener('markerLost', () => {
          console.log('marker lost');
        });
      }
    });
  </script>
</head>
<body>
  <a-scene embedded arjs>
    <a-assets>
      <a-asset-item id="model" src="model.glb"></a-asset-item>
    </a-assets>
    <a-marker type="barcode" value="https://example.com" markerhandler>
      <a-entity position="0 0 0" scale="0.05 0.05 0.05" gltf-model="#model"></a-entity>
    </a-marker>
    <a-entity camera></a-entity>
  </a-scene>
</body>
</html>
